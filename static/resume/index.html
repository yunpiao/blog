<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>简历 - 董云飞</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
  <style>
    /* Flat Design System Tokens */
    :root {
      --bg: #FFFFFF;
      --bg-muted: #F3F4F6;
      --fg: #111827;
      --fg-muted: #6B7280;
      --primary: #3B82F6;
      --primary-hover: #2563EB;
      --secondary: #10B981;
      --accent: #F59E0B;
      --border: #E5E7EB;
      --radius: 8px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Outfit', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--fg);
      line-height: 1.6;
      min-height: 100vh;
    }

    /* Auth Container - Flat Design */
    .auth-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      background: var(--primary);
      position: relative;
      overflow: hidden;
    }

    /* Geometric Background Decorations */
    .auth-container::before {
      content: '';
      position: absolute;
      width: 400px;
      height: 400px;
      background: rgba(255,255,255,0.1);
      border-radius: 50%;
      top: -100px;
      right: -100px;
    }

    .auth-container::after {
      content: '';
      position: absolute;
      width: 300px;
      height: 300px;
      background: rgba(255,255,255,0.08);
      border-radius: 50%;
      bottom: -80px;
      left: -80px;
    }

    .auth-box {
      background: var(--bg);
      border-radius: var(--radius);
      padding: 48px 40px;
      max-width: 420px;
      width: 100%;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .auth-icon {
      width: 64px;
      height: 64px;
      background: var(--bg-muted);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
      color: var(--primary);
    }

    .auth-box h2 {
      font-size: 1.75rem;
      font-weight: 700;
      letter-spacing: -0.02em;
      margin-bottom: 8px;
      color: var(--fg);
    }

    .auth-box p {
      color: var(--fg-muted);
      margin-bottom: 32px;
      font-size: 1rem;
    }

    .auth-input {
      width: 100%;
      padding: 16px 20px;
      border: none;
      border-radius: var(--radius);
      background: var(--bg-muted);
      color: var(--fg);
      font-size: 1rem;
      font-family: inherit;
      margin-bottom: 16px;
      transition: all 0.2s;
    }

    .auth-input:focus {
      outline: none;
      background: var(--bg);
      border: 2px solid var(--primary);
      padding: 14px 18px;
    }

    .auth-input::placeholder {
      color: var(--fg-muted);
    }

    .auth-btn {
      width: 100%;
      padding: 16px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: var(--radius);
      font-size: 1rem;
      font-weight: 600;
      font-family: inherit;
      cursor: pointer;
      transition: all 0.2s;
    }

    .auth-btn:hover {
      background: var(--primary-hover);
      transform: scale(1.02);
    }

    .auth-btn:active {
      transform: scale(0.98);
    }

    .auth-error {
      color: #EF4444;
      margin-top: 16px;
      font-size: 0.9rem;
      font-weight: 500;
      display: none;
    }

    /* Resume Container */
    .resume-container { display: none; }
    .resume-container.show { display: block; }

    /* Resume Styles - Flat Design */
    .resume {
      max-width: 900px;
      margin: 0 auto;
      padding: 48px 24px;
    }

    /* Header Section - Color Block */
    .header {
      background: var(--primary);
      color: white;
      padding: 48px;
      border-radius: var(--radius);
      margin-bottom: 32px;
      position: relative;
      overflow: hidden;
    }

    .header::before {
      content: '';
      position: absolute;
      width: 200px;
      height: 200px;
      background: rgba(255,255,255,0.1);
      border-radius: 50%;
      top: -60px;
      right: -60px;
    }

    .header h1 {
      font-size: 2.5rem;
      font-weight: 800;
      letter-spacing: -0.02em;
      margin-bottom: 8px;
    }

    .header .title {
      font-size: 1.25rem;
      font-weight: 500;
      opacity: 0.9;
      margin-bottom: 24px;
    }

    .contact {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      font-size: 0.95rem;
    }

    .contact a {
      color: white;
      text-decoration: none;
      opacity: 0.9;
      transition: opacity 0.2s;
    }

    .contact a:hover { opacity: 1; }

    /* Section Styles */
    .section {
      margin-bottom: 32px;
    }

    .section h2 {
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: -0.02em;
      color: var(--fg);
      margin-bottom: 20px;
      padding-bottom: 12px;
      border-bottom: 4px solid var(--primary);
      display: inline-block;
    }

    /* Tags - Flat Pills */
    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .tag {
      background: var(--bg-muted);
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: 500;
      color: var(--fg);
      transition: all 0.2s;
    }

    .tag:hover {
      transform: scale(1.05);
    }

    .tag.primary {
      background: var(--primary);
      color: white;
    }

    .tag.secondary {
      background: var(--secondary);
      color: white;
    }

    .tag.accent {
      background: var(--accent);
      color: white;
    }

    /* Highlight Cards - Color Blocks */
    .highlights {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 16px;
    }

    .highlight-item {
      background: var(--bg-muted);
      border-radius: var(--radius);
      padding: 24px;
      transition: all 0.2s;
      cursor: default;
    }

    .highlight-item:hover {
      transform: scale(1.02);
    }

    .highlight-item:nth-child(1) { background: #EFF6FF; }
    .highlight-item:nth-child(2) { background: #ECFDF5; }
    .highlight-item:nth-child(3) { background: #FEF3C7; }
    .highlight-item:nth-child(4) { background: #FEE2E2; }

    .highlight-title {
      font-weight: 700;
      font-size: 1.1rem;
      margin-bottom: 8px;
    }

    .highlight-item:nth-child(1) .highlight-title { color: var(--primary); }
    .highlight-item:nth-child(2) .highlight-title { color: var(--secondary); }
    .highlight-item:nth-child(3) .highlight-title { color: var(--accent); }
    .highlight-item:nth-child(4) .highlight-title { color: #EF4444; }

    .highlight-desc {
      font-size: 0.95rem;
      color: var(--fg-muted);
      line-height: 1.5;
    }

    .highlight-desc strong {
      color: var(--fg);
    }

    /* Job Cards - Alternating Color Blocks */
    .job {
      background: var(--bg-muted);
      border-radius: var(--radius);
      padding: 28px;
      margin-bottom: 20px;
      transition: all 0.2s;
    }

    .job:hover {
      transform: scale(1.01);
    }

    .job:nth-child(odd) {
      background: #F0F9FF;
    }

    .job-header {
      margin-bottom: 20px;
    }

    .job-company {
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 4px;
    }

    .job-meta {
      color: var(--fg-muted);
      font-size: 0.95rem;
    }

    /* Project Styles */
    .project {
      margin-bottom: 24px;
      padding-bottom: 24px;
      border-bottom: 2px solid var(--border);
    }

    .project:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }

    .project-title {
      font-weight: 700;
      font-size: 1.1rem;
      color: var(--fg);
      margin-bottom: 8px;
    }

    .project-desc {
      color: var(--fg-muted);
      font-size: 0.95rem;
      margin-bottom: 16px;
    }

    .project-section h4 {
      font-size: 1rem;
      font-weight: 600;
      color: var(--fg);
      margin: 16px 0 12px;
    }

    /* Lists */
    ul {
      padding-left: 24px;
    }

    li {
      margin-bottom: 8px;
      font-size: 0.95rem;
      color: var(--fg-muted);
    }

    li strong {
      color: var(--fg);
    }

    /* Tables - Flat Style */
    table {
      width: 100%;
      border-collapse: collapse;
    }

    .skills-table td,
    .achievements-table td,
    .education-table td {
      padding: 14px 16px;
      font-size: 0.95rem;
      border-bottom: 2px solid var(--border);
    }

    .skills-table tr:hover,
    .achievements-table tr:hover,
    .education-table tr:hover {
      background: var(--bg-muted);
    }

    .skills-table td:first-child,
    .achievements-table td:first-child {
      width: 140px;
      font-weight: 600;
      color: var(--primary);
    }

    /* Footer */
    .footer {
      text-align: center;
      padding: 32px 0;
      margin-top: 48px;
      background: var(--bg-muted);
      border-radius: var(--radius);
      color: var(--fg-muted);
      font-size: 0.9rem;
    }

    /* Print Styles */
    @media print {
      body { background: white; }
      .resume { padding: 0; }
      .header { background: var(--primary) !important; print-color-adjust: exact; -webkit-print-color-adjust: exact; }
      .auth-container { display: none !important; }
      .resume-container { display: block !important; }
      .job, .highlight-item { break-inside: avoid; }
    }

    /* Responsive */
    @media (max-width: 640px) {
      .header { padding: 32px 24px; }
      .header h1 { font-size: 1.75rem; }
      .contact { flex-direction: column; gap: 8px; }
      .job { padding: 20px; }
      .highlights { grid-template-columns: 1fr; }
      .auth-box { padding: 32px 24px; }
    }
</style>
</head>

  <div class="auth-container" id="authContainer">
    <div class="auth-box">
      <div class="auth-icon">
        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
          <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>

      <h2>访问验证</h2>
      <p>请输入口令查看简历内容</p>

      <button class="auth-btn" id="authBtn">确认访问</button>
      <div class="auth-error" id="authError">口令错误，请重试</div>
    </div>
  </div>

  <!-- Resume Container -->
  <div class="resume-container" id="resumeContainer"></div>

    // 验证口令
    function verifyPassword() {
      const password = document.getElementById('passwordInput').value;
      const errorEl = document.getElementById('authError');

      try {
        const decrypted = CryptoJS.AES.decrypt(ENCRYPTED_CONTENT, password);
        const content = decrypted.toString(CryptoJS.enc.Utf8);

        if (content && content.length > 100) {
          document.getElementById('authContainer').style.display = 'none';
          document.getElementById('resumeContainer').innerHTML = content;
          document.getElementById('resumeContainer').classList.add('show');
          localStorage.setItem('resume_auth', Date.now() + 86400000);
        } else {
          throw new Error('Invalid');
        }
      } catch (e) {
        errorEl.style.display = 'block';
        document.getElementById('passwordInput').value = '';
        document.getElementById('passwordInput').focus();
      }
    }

    // 回车键提交
    document.getElementById('passwordInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') verifyPassword();
    });

    // 按钮点击提交
    document.getElementById('authBtn').addEventListener('click', verifyPassword);
  </script>
