<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>Resume</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #FAFAF8;
      color: #1A1A1A;
      line-height: 1.55;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
    }

    /* ── Auth ── */
    .auth-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      background: #1A1A1A;
    }

    .auth-box {
      background: #FAFAF8;
      padding: 48px 40px;
      max-width: 380px;
      width: 100%;
      text-align: center;
      border: 1px solid #E8E4DF;
    }

    .auth-icon {
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      color: #B8860B;
    }

    .auth-box h2 {
      font-family: 'Playfair Display', Georgia, serif;
      font-size: 1.4rem;
      font-weight: 700;
      color: #1A1A1A;
      margin-bottom: 6px;
    }

    .auth-box p {
      color: #888;
      margin-bottom: 28px;
      font-size: 0.78rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    .auth-input {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #E8E4DF;
      background: #FAFAF8;
      color: #1A1A1A;
      font-size: 0.9rem;
      font-family: inherit;
      margin-bottom: 12px;
    }

    .auth-input:focus {
      outline: none;
      border-color: #B8860B;
    }

    .auth-input::placeholder { color: #aaa; }

    .auth-btn {
      width: 100%;
      padding: 12px;
      background: #1A1A1A;
      color: #FAFAF8;
      border: 1px solid #1A1A1A;
      font-size: 0.78rem;
      font-weight: 600;
      font-family: inherit;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.2s;
    }

    .auth-btn:hover {
      background: #B8860B;
      border-color: #B8860B;
    }

    .auth-error {
      color: #B8860B;
      margin-top: 12px;
      font-size: 0.78rem;
      font-weight: 600;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      display: none;
    }

    /* ── Resume ── */
    .resume-container { display: none; }
    .resume-container.show { display: block; }

    .resume {
      max-width: 820px;
      margin: 0 auto;
      padding: 32px 40px;
    }

    /* ── Header ── */
    .header {
      text-align: center;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #E8E4DF;
    }

    .header h1 {
      font-family: 'Playfair Display', Georgia, serif;
      font-size: 28px;
      font-weight: 700;
      color: #1A1A1A;
      margin-bottom: 4px;
    }

    .header .title {
      font-size: 15px;
      color: #666;
      margin-bottom: 8px;
    }

    .contact {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      font-size: 13px;
    }

    .contact span { color: #666; }
    .contact a { color: #B8860B; text-decoration: none; }
    .contact a:hover { border-bottom: 1px solid #B8860B; }

    /* ── Sections ── */
    .section { margin-bottom: 14px; }

    .section h2 {
      font-family: 'Inter', sans-serif;
      font-size: 12px;
      font-weight: 600;
      color: #FAFAF8;
      background: #1A1A1A;
      display: inline-block;
      padding: 3px 14px;
      border-radius: 3px;
      margin-bottom: 10px;
      letter-spacing: 1.5px;
      text-transform: uppercase;
      border-bottom: none;
    }

    /* ── Tags ── */
    .tags { display: flex; flex-wrap: wrap; gap: 6px; }

    .tag, .tag.primary, .tag.secondary, .tag.accent {
      background: #1A1A1A;
      color: #FAFAF8;
      border: none;
      padding: 3px 10px;
      border-radius: 2px;
      font-size: 12px;
      font-weight: 500;
    }

    /* ── Highlights ── */
    .highlights {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 8px;
    }

    .highlight-item {
      padding: 8px 12px;
    }

    .highlight-title {
      font-weight: 700;
      font-size: 13px;
      margin-bottom: 2px;
      color: #1A1A1A;
    }

    .highlight-desc {
      font-size: 13px;
      color: #666;
      line-height: 1.55;
    }

    .highlight-desc strong { color: #B8860B; }

    /* ── Jobs ── */
    .job {
      border: 1px solid #E8E4DF;
      border-radius: 4px;
      padding: 12px;
      margin-bottom: 14px;
    }

    .job-header {
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 6px;
    }

    .job-company {
      font-weight: 700;
      font-size: 15px;
      color: #1A1A1A;
    }

    .job-meta {
      color: #888;
      font-size: 13px;
    }

    /* ── Projects ── */
    .project { margin-bottom: 10px; }
    .project:last-child { margin-bottom: 0; }

    .project-title {
      font-weight: 700;
      font-size: 14px;
      color: #1A1A1A;
      margin-bottom: 2px;
    }

    .project-desc {
      color: #666;
      font-size: 13px;
      line-height: 1.55;
      margin-bottom: 4px;
    }

    .project-section h4 {
      font-size: 13px;
      font-weight: 600;
      color: #1A1A1A;
      margin: 6px 0 3px;
    }

    /* ── Lists ── */
    ul { padding-left: 18px; }

    li {
      margin-bottom: 2px;
      font-size: 13px;
      color: #444;
      line-height: 1.55;
    }

    li strong { color: #B8860B; }

    /* ── Tables ── */
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
      border: 1px solid #E8E4DF;
    }

    .skills-table td,
    .achievements-table td,
    .education-table td {
      padding: 5px 10px;
      line-height: 1.55;
      border-bottom: 1px solid #E8E4DF;
    }

    .skills-table td:first-child,
    .achievements-table td:first-child {
      font-weight: 600;
      white-space: nowrap;
      width: 120px;
      color: #1A1A1A;
      border-right: 1px solid #E8E4DF;
    }

    .skills-table tr:hover,
    .achievements-table tr:hover,
    .education-table tr:hover {
      background: #F5F3EF;
    }

    strong { color: #B8860B; }

    /* ── Footer ── */
    .footer {
      text-align: center;
      padding-top: 12px;
      margin-top: 16px;
      border-top: 1px solid #E8E4DF;
      color: #888;
      font-size: 12px;
    }

    /* ── Print ── */
    @media print {
      body { background: white; -webkit-print-color-adjust: exact; print-color-adjust: exact; }
      .resume { padding: 0; max-width: 100%; }
      .auth-container { display: none !important; }
      .resume-container { display: block !important; }
      .job, .highlight-item { break-inside: avoid; }
    }

    /* ── Responsive ── */
    @media (max-width: 640px) {
      .resume { padding: 16px; }
      .header h1 { font-size: 22px; }
      .contact { gap: 8px; font-size: 12px; }
      .highlights { grid-template-columns: 1fr; }
      .job-header { flex-direction: column; gap: 2px; }
      .auth-box { padding: 36px 20px; }
      .skills-table td:first-child,
      .achievements-table td:first-child { width: auto; }
      table { font-size: 12px; }
    }
  </style>
</head>
<body>

      <div class="auth-icon">
        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
          <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>

      <button class="auth-btn" id="authBtn">确认访问</button>
      <div class="auth-error" id="authError">口令错误，请重试</div>
    </div>
  </div>

    // 验证口令
    function verifyPassword() {
      const password = document.getElementById('passwordInput').value;
      const errorEl = document.getElementById('authError');

      try {
        const decrypted = CryptoJS.AES.decrypt(ENCRYPTED_CONTENT, password);
        const content = decrypted.toString(CryptoJS.enc.Utf8);

        if (content && content.length > 100) {
          document.getElementById('authContainer').style.display = 'none';
          document.getElementById('resumeContainer').innerHTML = content;
          document.getElementById('resumeContainer').classList.add('show');
          localStorage.setItem('resume_auth', Date.now() + 86400000);
        } else {
          throw new Error('Invalid');
        }
      } catch (e) {
        errorEl.style.display = 'block';
        document.getElementById('passwordInput').value = '';
        document.getElementById('passwordInput').focus();
      }
    }

    // 回车键提交
    document.getElementById('passwordInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') verifyPassword();
    });

    // 按钮点击提交
    document.getElementById('authBtn').addEventListener('click', verifyPassword);
  </script>
